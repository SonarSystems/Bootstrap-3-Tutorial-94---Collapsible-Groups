<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Bootstrap Tutorial</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
    	.grey-box
    	{
    		background-color: gray;
    		height: 200px;
    		margin-bottom: 10px;
    		font-size: 2em;
    		text-align: center;
    		padding: 80px;
    	}
    </style>
  </head>

  <!--

  EXTRA SMALL - .col-xs - devices less than 768px
  SMALL - .col-sm - devices greater than or equal to 768px
  MEDIUM - .col-md - devices greater than or equal to 992px
  LARGE - .col-lg - devices greater than or equal to 1200px

  -->

  <body>
  	<div class="container">
  		<h1>Hello World!</h1>

  		<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  			<div class="panel panel-default">
  				<div class="panel-heading" role="tab" id="headingOne">
  					<h4 class="panel-title">
  						<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
  							aria-expanded="true" aria-controls="collapseOne">
  							Collapsible Group Item #1
  						</a>
  					</h4>
  				</div>

  				<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
  					<div class="panel-body">
  						This would be the body, you can put whatever you want in it
  					</div>
  				</div>
  			</div>

  			<div class="panel panel-default">
  				<div class="panel-heading" role="tab" id="headingTwo">
  					<h4 class="panel-title">
  						<a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"
  							aria-expanded="false" aria-controls="collapseTwp">
  							Collapsible Group Item #2
  						</a>
  					</h4>
  				</div>

  				<div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
  					<div class="panel-body">
  						Why are cookies so nice, especially the double choc or any choc versions
  					</div>
  				</div>
  			</div>
  		</div>

  		<div class="row">
  			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="grey-box">Box 1</div></div>
  			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="grey-box">Box 2</div></div>
  			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="grey-box">Box 3</div></div>
  			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="grey-box">Box 4</div></div>
  			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="grey-box">Box 5</div></div>
  			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="grey-box">Box 6</div></div>
  		</div>
  	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
